{% extends 'base.html' %}

{% block title %} Logged Out {% endblock %}

{% block style %}
<style>

     body {
        background-color: black;
        color: white;
    }
    .registration-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        background: rgba(255, 255, 255, 0.7); /* Set the form background to transparent white (adjust the alpha value as needed) */
        color: white;

    }

    .registration-container h3 {
        text-align: center;
        margin-bottom: 20px;
    }

    .registration-container .btn-success {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        background-color: #6f42c1; /* Purple color */
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 10px;
    }

    .registration-container .btn-success:hover {
        background-color: #5a3e99; /* Darker shade of purple */
    }
</style>
{% endblock %}

{% block body %}
<div class="container mt-3 registration-container">
    <h3>You have been logged out.....</h3>
    <a href="{% url 'home_path' %}">
        <button type="button" class="btn btn-success">
            Go to Home
        </button>
    </a>
    <a href="{% url 'login' %}">
        <button type="button" class="btn btn-success">
            Login Again
        </button>
    </a>
</div>
{% endblock %}
