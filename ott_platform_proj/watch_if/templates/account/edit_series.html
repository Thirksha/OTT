{% extends 'base.html' %}

{% block title %} Episode Form{% endblock %}
{% block style %}
    <style>
        .form-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
            background-color: #000; /* Set a black background color */
            color: #fff; /* Set text color to white */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style form elements */
        .form-container input[type="text"],
        .form-container input[type="file"],
        .form-container select {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
{% endblock %}

{% block body %}
<div class="form-container">
    <h3>Add Episode</h3>
    <form action="" method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {{ episode_form.as_p }}
        <input type="submit" value="Add Episode" class="btn btn-primary">
    </form>
</div>
{% endblock %}
